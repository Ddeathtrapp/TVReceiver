name: Build TVReceiver APKs

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew

    - name: Build Chromebook Debug APK
      run: ./gradlew assembleChromebookDebug --stacktrace

    - name: Build TV Debug APK
      run: ./gradlew assembleTvDebug --stacktrace

    - name: Upload built APKs
      uses: actions/upload-artifact@v3
      with:
        name: built-apks
        path: |
          app/build/outputs/apk/chromebook/debug/*.apk
          app/build/outputs/apk/tv/debug/*.apk
